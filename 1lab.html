<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function lab()
        {
            var f = document.getElementById("num");
            var g = document.getElementById("num1");
            f = f.value;
            g = g.value;

            function factorial(g)
            {
                if (g < 0) {
                    return -1;
                }
                else if(g == 0) {
                    return 1;
                }  
                    var tmp = g;
                    while( g-- > 2){
                        tmp *=g;
                    }
                    return tmp;
                factorial(g);
            }


            for(var f = 0; f <= g; f++)
            {
                var k = Math.pow(-1, (f)) * Math.pow(g, (f)) / f;
            }
            result.innerHTML = k;
        }
          
        
    </script>
</head>
<body>
    <input id="num" type="text">
    <input id="num1" type="text">
    <input type="button" value="Отправить" onclick="lab()">
    <p id="result"></p>
</body>
</html>
